{% extends "org/base.html" %}
{% block page-content %}
{% if league_list %}
    <ul>
    {% for object in league_list %}
        <li><a href="{{object.id}}/league/">{{ object.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No leagues are available.</p>
{% endif %}
{% endblock %}
